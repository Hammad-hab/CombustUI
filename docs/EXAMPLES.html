<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CombustUI-Mojo Examples</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>
    hljs.highlightAll();

    document.addEventListener('DOMContentLoaded', () => {
      const themeSwitch = document.getElementById('theme-switch');
      const currentTheme = localStorage.getItem('theme');

      if (currentTheme === 'dark-mode') {
        document.body.classList.add('dark-mode');
        themeSwitch.checked = true;
      } else {
        document.body.classList.remove('dark-mode');
        themeSwitch.checked = false;
      }

      themeSwitch.addEventListener('change', () => {
        if (themeSwitch.checked) {
          document.body.classList.add('dark-mode');
          localStorage.setItem('theme', 'dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
          localStorage.removeItem('theme');
        }
      });

      fetch('examples.json')
        .then(response => response.json())
        .then(examples => {
          const examplesNav = document.getElementById('examples-nav');
          const examplesContent = document.getElementById('examples-content');

          examples.forEach(example => {
            // Create navigation link
            const navItem = document.createElement('li');
            const navLink = document.createElement('a');
            const id = example.Name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-*|-*$/g, '');
            navLink.href = `#${id}`;
            navLink.textContent = example.Name;
            navItem.appendChild(navLink);
            examplesNav.appendChild(navItem);

            // Create content section
            const section = document.createElement('h2');
            section.id = id;
            section.textContent = example.Name;
            examplesContent.appendChild(section);

            const description = document.createElement('p');
            description.textContent = example.Description;
            examplesContent.appendChild(description);

            const pre = document.createElement('pre');
            const code = document.createElement('code');
            code.classList.add('language-python');
            code.textContent = example.Code.join('\n');
            pre.appendChild(code);
            examplesContent.appendChild(pre);
          });
          hljs.highlightAll(); // Re-highlight code blocks after dynamic content is added
        })
        .catch(error => console.error('Error loading examples:', error));
    });
  </script>
</head>

    <img src="./images/logo.png" alt="CombustUI-Mojo Logo">
    <p>Explore various UI examples built with CombustUI-Mojo.</p>

      <span>Light</span>
      <label class="theme-switch" for="theme-switch">
        <input type="checkbox" id="theme-switch" />
        <div class="slider round"></div>
      </label>
      <span>Dark</span>
    </div>
